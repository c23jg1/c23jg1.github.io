<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style>
		.flamingo{
			width:25px;
			height:25px;
			background-image:url(flamingo.png);
			background-size:contain;
			background-repeat:no-repeat;
			display:inline-block;
			position: absolute;
			transition: all 4s;
		}
		

	#button{
	width:100px;
	height:100px;
	background-color:pink;
	z-index:2;
}
	</style>
</head>
<body>

	<div class="flamingo"></div>

	<div id="flamingo">
		<div id="button"></div>
		<div id="invis"></div>
	</div>

	<script>
	function makeFlamingo (flamingo) {
		flamingo.style.left = Math.random() * 1000 + "px";
		flamingo.style.top = Math.random() * 1000 + "px";

		var size = Math.random() * 50 + "px";
		flamingo.style.height = size;
		flamingo.style.width = size;

		setTimeout(function () {
			makeFlamingo(flamingo)
		}, 1000, flamingo);
	}

	for(var i = 0; i<1000; i++){ 
		var flamingo = document.createElement("div");
		document.body.appendChild(flamingo);
		flamingo.classList.add("flamingo");

		makeFlamingo(flamingo);

		var button = document.getElementById("button");
	button.addEventListener("click", function disappear(){
		flamingo.classList.remove("flamingo");
	});
}


</script>

</body>
</html>
