<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style>
		.flamingo{
			width:25px;
			height:25px;
			background-image:url(flamingo.png);
			background-size:contain;
			background-repeat:no-repeat;
			display:inline-block;
			position: absolute;
			transition: all 1s;
		}
		
	</style>
</head>
<body>

	<div class="flamingo"></div>

	<script>
	
	function makeFlamingo (flamingo) {

		var flamingo = document.createElement("div");
		document.body.appendChild(flamingo);
		flamingo.classList.add("flamingo");


		var movement = Math.random() * 1000;
		var topmovement = Math.random() * 1000;
		flamingo.style.left = movement + "px";
		flamingo.style.top = topmovement + "px";
		setTimeout(() => makeFlamingo(flamingo), 2000, flamingo);
	}

	for(var i = 0; i<1000; i++){ makeFlamingo()
		
	};

</script>

</body>
</html>
